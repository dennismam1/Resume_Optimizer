<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Optimizer - Upload</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="/app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Resume Optimizer - Submit</h1>
    <p class="helper">Upload your resume and job posting files (PDF/Image/Word), and/or type a message. Submit at least one.</p>

    <form id="upload-form" class="card" onsubmit="submitForm(event)" enctype="multipart/form-data">
      <div class="row">
        <label for="file">Resume File</label>
        <input id="file" name="file" type="file" accept=".pdf,.doc,.docx,image/*" onchange="fileChanged(this, 'file-label')" />
        <div class="muted" id="file-label">Choose resume file...</div>
      </div>

      <div class="row">
        <label for="jobPost">Job Posting File</label>
        <input id="jobPost" name="jobPost" type="file" accept=".pdf,.doc,.docx,image/*" onchange="fileChanged(this, 'jobpost-label')" />
        <div class="muted" id="jobpost-label">Choose job posting file...</div>
      </div>

      <div class="row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type anything..."></textarea>
      </div>

      <div class="row">
        <button id="submit-btn" type="submit">Submit</button>
        <div id="status" class="muted"></div>
      </div>
    </form>

    <div class="list" id="recent"></div>
  </div>
</body>
</html>
