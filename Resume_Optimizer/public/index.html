<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Optimizer - Upload</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 900px; margin: 0 auto; padding: 24px; }
    h1 { font-size: 1.6rem; margin-bottom: 8px; }
    p.helper { color: #666; margin-top: 0; }
    form { display: grid; gap: 16px; margin-top: 16px; }
    .row { display: grid; gap: 8px; }
    label { font-weight: 600; }
    input[type="text"], textarea, input[type="url"] { padding: 10px; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc; }
    input[type="file"] { padding: 8px; }
    button { background: #0d6efd; color: white; border: 0; padding: 10px 14px; border-radius: 6px; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .card { border: 1px solid #e2e2e2; border-radius: 10px; padding: 16px; }
    .list { display: grid; gap: 12px; margin-top: 24px; }
    .item { border: 1px solid #e9e9e9; border-radius: 8px; padding: 12px; }
    .muted { color: #777; font-size: 0.9rem; }
    .success { color: #137333; }
    .error { color: #b00020; }
    
    /* ATS Scorecard Styles */
    .ats-scorecard { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 12px;
      padding: 24px;
      margin: 16px 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    .ats-header {
      text-align: center;
      margin-bottom: 24px;
    }
    .ats-score-circle {
      display: inline-block;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #00d4aa var(--percentage), rgba(255,255,255,0.2) var(--percentage));
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      position: relative;
    }
    .ats-score-circle::before {
      content: '';
      position: absolute;
      width: 90px;
      height: 90px;
      background: white;
      border-radius: 50%;
    }
    .ats-score-text {
      position: relative;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .ats-title {
      font-size: 18px;
      margin: 0;
      opacity: 0.9;
    }
    .ats-metrics {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 24px;
    }
    .ats-metric {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 16px;
      text-align: center;
    }
    .ats-metric-value {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .ats-metric-label {
      font-size: 12px;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .ats-skills-section {
      margin-top: 20px;
    }
    .ats-skills-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    .ats-skills-column {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 16px;
    }
    .ats-skills-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .ats-skill-tag {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin: 2px;
    }
    .ats-skill-matched {
      background: #00d4aa;
      color: white;
    }
    .ats-skill-missing {
      background: #ff6b6b;
      color: white;
    }
    .ats-progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.2);
      border-radius: 4px;
      overflow: hidden;
      margin: 8px 0;
    }
    .ats-progress-fill {
      height: 100%;
      background: #00d4aa;
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    @media (max-width: 768px) {
      .ats-metrics, .ats-skills-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Cover Letter Styles */
    .cover-letter-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 12px;
      padding: 24px;
      margin: 16px 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    .cover-letter-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .cover-letter-title {
      font-size: 20px;
      margin: 0 0 8px 0;
      opacity: 0.9;
    }
    .cover-letter-subtitle {
      font-size: 14px;
      opacity: 0.7;
    }
    .cover-letter-content {
      background: rgba(255,255,255,0.95);
      color: #333;
      border-radius: 8px;
      padding: 20px;
      font-family: 'Georgia', serif;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 500px;
      overflow-y: auto;
    }
    .cover-letter-actions {
      margin-top: 16px;
      text-align: center;
    }
    .copy-button {
      background: #00d4aa;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }
    .copy-button:hover {
      background: #00b894;
    }
    .copy-button:active {
      background: #00a085;
    }
    .export-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .export-button {
      background: #667eea;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .export-button:hover {
      background: #5a6fd8;
    }
    .export-button:active {
      background: #4c63d2;
    }
    .export-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
  <script>
    async function submitForm(e) {
      e.preventDefault();
      const form = document.getElementById('upload-form');
      const status = document.getElementById('status');
      const btn = document.getElementById('submit-btn');
      status.textContent = '';
      status.className = '';
      btn.disabled = true;

      try {
        const data = new FormData(form);
        const res = await fetch('/api/submissions', {
          method: 'POST',
          body: data,
        });
        const json = await res.json();
        if (!res.ok) {
          throw new Error(json.error || 'Upload failed');
        }
        status.textContent = 'Saved!';
        status.className = 'success';
        form.reset();
        await loadRecent();
      } catch (err) {
        status.textContent = err.message;
        status.className = 'error';
      } finally {
        btn.disabled = false;
      }
    }

    function fileChanged(input, labelId) {
      const label = document.getElementById(labelId);
      const defaultText = labelId === 'file-label' ? 'Choose resume file...' : 'Choose job posting file...';
      label.textContent = input.files && input.files[0] ? input.files[0].name : defaultText;
    }

    function renderATSScorecard(data, containerId) {
      const container = document.getElementById(containerId);
      if (!data.ats_result) {
        container.innerHTML = '<div class="error">No ATS result data available</div>';
        return;
      }

      const ats = data.ats_result;
      const scorePercentage = (ats.ats_score / 100) * 360; // Convert to degrees for conic-gradient

      const scorecardHTML = `
        <div class="ats-scorecard">
          <div class="ats-header">
            <div class="ats-score-circle" style="--percentage: ${scorePercentage}deg;">
              <span class="ats-score-text">${ats.ats_score}%</span>
            </div>
            <h3 class="ats-title">ATS Compatibility Score</h3>
          </div>
          
          <div class="ats-metrics">
            <div class="ats-metric">
              <div class="ats-metric-value">${ats.required_skills_match.match_percentage}%</div>
              <div class="ats-metric-label">Required Skills Match</div>
              <div class="ats-progress-bar">
                <div class="ats-progress-fill" style="width: ${ats.required_skills_match.match_percentage}%"></div>
              </div>
              <div style="font-size: 11px; opacity: 0.8;">
                ${ats.required_skills_match.matched.length} of ${ats.required_skills_match.total_required} skills
              </div>
            </div>
            <div class="ats-metric">
              <div class="ats-metric-value">${ats.preferred_skills_match.match_percentage}%</div>
              <div class="ats-metric-label">Preferred Skills Match</div>
              <div class="ats-progress-bar">
                <div class="ats-progress-fill" style="width: ${ats.preferred_skills_match.match_percentage}%"></div>
              </div>
              <div style="font-size: 11px; opacity: 0.8;">
                ${ats.preferred_skills_match.matched.length} of ${ats.preferred_skills_match.total_preferred} skills
              </div>
            </div>
          </div>

          <div class="ats-skills-section">
            <div class="ats-skills-grid">
              <div class="ats-skills-column">
                <div class="ats-skills-title">‚úÖ Matched Skills</div>
                <div>
                  ${[...ats.required_skills_match.matched, ...ats.preferred_skills_match.matched]
                    .filter((skill, index, self) => self.indexOf(skill) === index)
                    .map(skill => `<span class="ats-skill-tag ats-skill-matched">${skill}</span>`)
                    .join('')}
                  ${[...ats.required_skills_match.matched, ...ats.preferred_skills_match.matched].length === 0 ? 
                    '<span class="ats-skill-tag">No matched skills found</span>' : ''}
                </div>
              </div>
              <div class="ats-skills-column">
                <div class="ats-skills-title">‚ùå Missing Skills</div>
                <div>
                  ${[...ats.missing_skills.required, ...ats.missing_skills.preferred]
                    .filter((skill, index, self) => self.indexOf(skill) === index)
                    .map(skill => `<span class="ats-skill-tag ats-skill-missing">${skill}</span>`)
                    .join('')}
                  ${[...ats.missing_skills.required, ...ats.missing_skills.preferred].length === 0 ? 
                    '<span class="ats-skill-tag">All skills matched!</span>' : ''}
                </div>
              </div>
            </div>
          </div>

          <div class="ats-skills-section">
            <div class="ats-skills-grid">
              <div class="ats-skills-column">
                <div class="ats-skills-title">üìÑ Your Resume Skills</div>
                <div>
                  ${ats.resume_skills.map(skill => `<span class="ats-skill-tag">${skill}</span>`).join('')}
                  ${ats.resume_skills.length === 0 ? '<span class="ats-skill-tag">No skills extracted</span>' : ''}
                </div>
              </div>
              <div class="ats-skills-column">
                <div class="ats-skills-title">üéØ Job Requirements</div>
                <div>
                  ${[...ats.job_requirements.required_skills, ...ats.job_requirements.preferred_skills]
                    .filter((skill, index, self) => self.indexOf(skill) === index)
                    .map(skill => `<span class="ats-skill-tag">${skill}</span>`)
                    .join('')}
                  ${[...ats.job_requirements.required_skills, ...ats.job_requirements.preferred_skills].length === 0 ? 
                    '<span class="ats-skill-tag">No requirements extracted</span>' : ''}
                </div>
              </div>
            </div>
          </div>
        </div>
      `;

      container.innerHTML = scorecardHTML;
    }

    function renderCoverLetter(data, containerId) {
      const container = document.getElementById(containerId);
      if (!data.cover_letter) {
        container.innerHTML = '<div class="error">No cover letter data available</div>';
        return;
      }

      // Extract submission ID from container ID (format: analyze-output-{submissionId})
      const submissionId = containerId.replace('analyze-output-', '');

      const coverLetterDiv = document.createElement('div');
      coverLetterDiv.innerHTML = `
        <div class="cover-letter-section">
          <div class="cover-letter-header">
            <h3 class="cover-letter-title">üìÑ Generated Cover Letter</h3>
            <div class="cover-letter-subtitle">Personalized based on your resume and the job posting</div>
          </div>
          
          <div class="cover-letter-content">${data.cover_letter}</div>
          
          <div class="cover-letter-actions">
            <button class="copy-button" id="copy-btn-${containerId}">
              üìã Copy Cover Letter
            </button>
            <div class="export-buttons">
              <button class="export-button" id="export-word-${containerId}">
                üìÑ Export as Word
              </button>
              <button class="export-button" id="export-pdf-${containerId}">
                üìë Export as PDF
              </button>
            </div>
          </div>
        </div>
      `;

      container.innerHTML = '';
      container.appendChild(coverLetterDiv);

      // Add event listener for copy button
      const copyBtn = document.getElementById(`copy-btn-${containerId}`);
      copyBtn.addEventListener('click', () => {
        copyCoverLetter(copyBtn, data.cover_letter);
      });

      // Add event listeners for export buttons
      const exportWordBtn = document.getElementById(`export-word-${containerId}`);
      const exportPdfBtn = document.getElementById(`export-pdf-${containerId}`);

      exportWordBtn.addEventListener('click', () => {
        exportCoverLetter(submissionId, 'word', exportWordBtn);
      });

      exportPdfBtn.addEventListener('click', () => {
        exportCoverLetter(submissionId, 'pdf', exportPdfBtn);
      });
    }

    function copyCoverLetter(button, text) {
      navigator.clipboard.writeText(text).then(() => {
        const originalText = button.textContent;
        button.textContent = '‚úÖ Copied!';
        button.style.background = '#00b894';
        setTimeout(() => {
          button.textContent = originalText;
          button.style.background = '#00d4aa';
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy text: ', err);
        button.textContent = '‚ùå Copy failed';
        setTimeout(() => {
          button.textContent = 'üìã Copy Cover Letter';
        }, 2000);
      });
    }

    async function exportCoverLetter(submissionId, format, button) {
      const originalText = button.textContent;
      button.disabled = true;
      button.textContent = format === 'word' ? '‚è≥ Generating Word...' : '‚è≥ Generating PDF...';

      try {
        const response = await fetch(`/api/export-cover-letter/${format}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ submissionId: submissionId })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || `Failed to export as ${format.toUpperCase()}`);
        }

        // Get the filename from the response headers
        const contentDisposition = response.headers.get('Content-Disposition');
        let filename = `cover_letter.${format === 'word' ? 'docx' : 'pdf'}`;
        if (contentDisposition) {
          const filenameMatch = contentDisposition.match(/filename="(.+)"/);
          if (filenameMatch) {
            filename = filenameMatch[1];
          }
        }

        // Create a blob and download the file
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);

        // Show success message
        button.textContent = format === 'word' ? '‚úÖ Word Downloaded!' : '‚úÖ PDF Downloaded!';
        setTimeout(() => {
          button.textContent = originalText;
        }, 2000);

      } catch (error) {
        console.error(`${format.toUpperCase()} export error:`, error);
        button.textContent = `‚ùå ${format.toUpperCase()} failed`;
        setTimeout(() => {
          button.textContent = originalText;
        }, 3000);
      } finally {
        button.disabled = false;
      }
    }

    async function loadRecent() {
      const list = document.getElementById('recent');
      list.innerHTML = '<div class="muted">Loading...</div>';
      const res = await fetch('/api/submissions');
      const json = await res.json();
      list.innerHTML = '';
      (json.items || []).forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        const dt = new Date(item.createdAt).toLocaleString();
        div.innerHTML = `
          <div><strong>Created</strong>: ${dt}</div>
          ${item.fileOriginalName ? `<div><strong>Resume</strong>: <a href="/uploads/${item.fileStoredName}" target="_blank" rel="noopener">${item.fileOriginalName}</a> <span class="muted">(${item.fileMimeType || ''}, ${item.fileSize || 0} bytes)</span></div>` : ''}
          ${item.jobPostOriginalName ? `<div><strong>Job Posting</strong>: <a href="/uploads/${item.jobPostStoredName}" target="_blank" rel="noopener">${item.jobPostOriginalName}</a> <span class="muted">(${item.jobPostMimeType || ''}, ${item.jobPostFileSize || 0} bytes)</span></div>` : ''}
          ${item.message ? `<div><strong>Message</strong>: ${item.message}</div>` : ''}
          <div style="margin-top:8px; display:flex; gap:8px; align-items:center; flex-wrap: wrap;">
            <button data-action="analyze" data-id="${item._id}" ${item.fileStoredName ? '' : 'disabled'}>Analyze Resume</button>
            ${item.fileStoredName && item.jobPostStoredName ? `<button data-action="ats-score" data-id="${item._id}">Calculate ATS Score</button>` : ''}
            <button data-action="cover-letter" data-id="${item._id}" ${item.fileStoredName && item.jobPostStoredName ? '' : 'disabled'}>üìÑ Generate Cover Letter</button>
            <span class="muted" id="analyze-status-${item._id}"></span>
          </div>
          <div class="muted" id="analyze-output-${item._id}" style="white-space:pre-wrap; background:#f6f8fa; padding:8px; border-radius:6px; display:none;"></div>
        `;
        list.appendChild(div);
      });
      if (!list.children.length) {
        list.innerHTML = '<div class="muted">No submissions yet.</div>';
      }

      // Wire analyze buttons
      list.querySelectorAll('button[data-action="analyze"]').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.getAttribute('data-id');
          const statusEl = document.getElementById(`analyze-status-${id}`);
          const outEl = document.getElementById(`analyze-output-${id}`);
          statusEl.textContent = 'Analyzing...';
          outEl.style.display = 'none';
          outEl.innerHTML = '';
          btn.disabled = true;
          try {
            const form = new FormData();
            form.append('submissionId', id);
            // Optional: pass filters from a prompt or UI later
            const res = await fetch('/api/analyze', { method: 'POST', body: form });
            const json = await res.json();
            if (!res.ok) throw new Error(json.error || 'Failed to analyze');
            statusEl.textContent = json.structured ? 'Done' : 'Done (raw shown)';
            const pretty = json.structured ? JSON.stringify(json.structured, null, 2) : (json.raw || '');
            outEl.innerHTML = `<pre style="white-space:pre-wrap; background:#f6f8fa; padding:8px; border-radius:6px; margin:0;">${pretty}</pre>`;
            outEl.style.display = 'block';
          } catch (err) {
            statusEl.textContent = err.message;
          } finally {
            btn.disabled = false;
          }
        });
      });

      // Wire ATS score buttons
      list.querySelectorAll('button[data-action="ats-score"]').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.getAttribute('data-id');
          const statusEl = document.getElementById(`analyze-status-${id}`);
          const outEl = document.getElementById(`analyze-output-${id}`);
          statusEl.textContent = 'Calculating ATS Score...';
          outEl.style.display = 'none';
          outEl.innerHTML = '';
          btn.disabled = true;
          try {
            const form = new FormData();
            form.append('submissionId', id);
            form.append('calculateATS', 'true');
            const res = await fetch('/api/analyze', { method: 'POST', body: form });
            const json = await res.json();
            if (!res.ok) throw new Error(json.error || 'Failed to calculate ATS score');
            statusEl.textContent = 'ATS Score Calculated';
            
            // Check if we have ATS result data and render scorecard
            if (json.ats_result) {
              renderATSScorecard(json, `analyze-output-${id}`);
            } else {
              // Fallback to JSON display if no ATS result
              outEl.innerHTML = `<pre style="white-space:pre-wrap; background:#f6f8fa; padding:8px; border-radius:6px;">${JSON.stringify(json, null, 2)}</pre>`;
            }
            outEl.style.display = 'block';
          } catch (err) {
            statusEl.textContent = err.message;
          } finally {
            btn.disabled = false;
          }
        });
      });

      // Wire cover letter generation buttons
      list.querySelectorAll('button[data-action="cover-letter"]').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.getAttribute('data-id');
          const statusEl = document.getElementById(`analyze-status-${id}`);
          const outEl = document.getElementById(`analyze-output-${id}`);
          statusEl.textContent = 'Generating Cover Letter...';
          outEl.style.display = 'none';
          outEl.innerHTML = '';
          btn.disabled = true;
          try {
            const res = await fetch('/api/generate-cover-letter', { 
              method: 'POST', 
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ submissionId: id })
            });
            const json = await res.json();
            if (!res.ok) throw new Error(json.error || 'Failed to generate cover letter');
            statusEl.textContent = 'Cover Letter Generated';
            
            // Render the cover letter
            if (json.cover_letter) {
              renderCoverLetter(json, `analyze-output-${id}`);
            } else {
              // Fallback to JSON display if no cover letter
              outEl.innerHTML = `<pre style="white-space:pre-wrap; background:#f6f8fa; padding:8px; border-radius:6px;">${JSON.stringify(json, null, 2)}</pre>`;
            }
            outEl.style.display = 'block';
          } catch (err) {
            statusEl.textContent = err.message;
          } finally {
            btn.disabled = false;
          }
        });
      });
    }

    window.addEventListener('DOMContentLoaded', loadRecent);
  </script>
</head>
<body>
  <div class="container">
    <h1>Resume Optimizer - Submit</h1>
    <p class="helper">Upload your resume and job posting files (PDF/Image/Word), and/or type a message. Submit at least one.</p>

    <form id="upload-form" class="card" onsubmit="submitForm(event)" enctype="multipart/form-data">
      <div class="row">
        <label for="file">Resume File</label>
        <input id="file" name="file" type="file" accept=".pdf,.doc,.docx,image/*" onchange="fileChanged(this, 'file-label')" />
        <div class="muted" id="file-label">Choose resume file...</div>
      </div>

      <div class="row">
        <label for="jobPost">Job Posting File</label>
        <input id="jobPost" name="jobPost" type="file" accept=".pdf,.doc,.docx,image/*" onchange="fileChanged(this, 'jobpost-label')" />
        <div class="muted" id="jobpost-label">Choose job posting file...</div>
      </div>

      <div class="row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type anything..."></textarea>
      </div>

      <div class="row">
        <button id="submit-btn" type="submit">Submit</button>
        <div id="status" class="muted"></div>
      </div>
    </form>

    <div class="list" id="recent"></div>
  </div>
</body>
</html>
