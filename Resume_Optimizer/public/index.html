<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Optimizer - Upload</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 900px; margin: 0 auto; padding: 24px; }
    h1 { font-size: 1.6rem; margin-bottom: 8px; }
    p.helper { color: #666; margin-top: 0; }
    form { display: grid; gap: 16px; margin-top: 16px; }
    .row { display: grid; gap: 8px; }
    label { font-weight: 600; }
    input[type="text"], textarea, input[type="url"] { padding: 10px; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc; }
    input[type="file"] { padding: 8px; }
    button { background: #0d6efd; color: white; border: 0; padding: 10px 14px; border-radius: 6px; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .card { border: 1px solid #e2e2e2; border-radius: 10px; padding: 16px; }
    .list { display: grid; gap: 12px; margin-top: 24px; }
    .item { border: 1px solid #e9e9e9; border-radius: 8px; padding: 12px; }
    .muted { color: #777; font-size: 0.9rem; }
    .success { color: #137333; }
    .error { color: #b00020; }
  </style>
  <script>
    async function submitForm(e) {
      e.preventDefault();
      const form = document.getElementById('upload-form');
      const status = document.getElementById('status');
      const btn = document.getElementById('submit-btn');
      status.textContent = '';
      status.className = '';
      btn.disabled = true;

      try {
        const data = new FormData(form);
        const res = await fetch('/api/submissions', {
          method: 'POST',
          body: data,
        });
        const json = await res.json();
        if (!res.ok) {
          throw new Error(json.error || 'Upload failed');
        }
        status.textContent = 'Saved!';
        status.className = 'success';
        form.reset();
        await loadRecent();
      } catch (err) {
        status.textContent = err.message;
        status.className = 'error';
      } finally {
        btn.disabled = false;
      }
    }

    function fileChanged(input) {
      const label = document.getElementById('file-label');
      label.textContent = input.files && input.files[0] ? input.files[0].name : 'Choose file...';
    }

    async function loadRecent() {
      const list = document.getElementById('recent');
      list.innerHTML = '<div class="muted">Loading...</div>';
      const res = await fetch('/api/submissions');
      const json = await res.json();
      list.innerHTML = '';
      (json.items || []).forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        const dt = new Date(item.createdAt).toLocaleString();
        div.innerHTML = `
          <div><strong>Created</strong>: ${dt}</div>
          ${item.fileOriginalName ? `<div><strong>File</strong>: <a href="/uploads/${item.fileStoredName}" target="_blank" rel="noopener">${item.fileOriginalName}</a> <span class="muted">(${item.fileMimeType || ''}, ${item.fileSize || 0} bytes)</span></div>` : ''}
          ${item.linkUrl ? `<div><strong>Link</strong>: <a href="${item.linkUrl}" target="_blank" rel="noopener">${item.linkUrl}</a></div>` : ''}
          ${item.message ? `<div><strong>Message</strong>: ${item.message}</div>` : ''}
          <div style="margin-top:8px; display:flex; gap:8px; align-items:center;">
            <button data-action="analyze" data-id="${item._id}" ${item.fileStoredName ? '' : 'disabled'}>Analyze</button>
            <span class="muted" id="analyze-status-${item._id}"></span>
          </div>
          <pre class="muted" id="analyze-output-${item._id}" style="white-space:pre-wrap; background:#f6f8fa; padding:8px; border-radius:6px; display:none;"></pre>
        `;
        list.appendChild(div);
      });
      if (!list.children.length) {
        list.innerHTML = '<div class="muted">No submissions yet.</div>';
      }

      // Wire analyze buttons
      list.querySelectorAll('button[data-action="analyze"]').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.getAttribute('data-id');
          const statusEl = document.getElementById(`analyze-status-${id}`);
          const outEl = document.getElementById(`analyze-output-${id}`);
          statusEl.textContent = 'Analyzing...';
          outEl.style.display = 'none';
          outEl.textContent = '';
          btn.disabled = true;
          try {
            const form = new FormData();
            form.append('submissionId', id);
            // Optional: pass filters from a prompt or UI later
            const res = await fetch('/api/analyze', { method: 'POST', body: form });
            const json = await res.json();
            if (!res.ok) throw new Error(json.error || 'Failed to analyze');
            statusEl.textContent = json.structured ? 'Done' : 'Done (raw shown)';
            const pretty = json.structured ? JSON.stringify(json.structured, null, 2) : (json.raw || '');
            outEl.textContent = pretty;
            outEl.style.display = 'block';
          } catch (err) {
            statusEl.textContent = err.message;
          } finally {
            btn.disabled = false;
          }
        });
      });
    }

    window.addEventListener('DOMContentLoaded', loadRecent);
  </script>
</head>
<body>
  <div class="container">
    <h1>Resume Optimizer - Submit</h1>
    <p class="helper">Upload a file (PDF/Image/Word), paste a web link, and/or type a message. Submit at least one.</p>

    <form id="upload-form" class="card" onsubmit="submitForm(event)" enctype="multipart/form-data">
      <div class="row">
        <label for="file">File</label>
        <input id="file" name="file" type="file" accept=".pdf,.doc,.docx,image/*" onchange="fileChanged(this)" />
        <div class="muted" id="file-label">Choose file...</div>
      </div>

      <div class="row">
        <label for="link">Web link (include https://)</label>
        <input id="link" name="link" type="url" placeholder="https://example.com" />
      </div>

      <div class="row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type anything..."></textarea>
      </div>

      <div class="row">
        <button id="submit-btn" type="submit">Submit</button>
        <div id="status" class="muted"></div>
      </div>
    </form>

    <div class="list" id="recent"></div>
  </div>
</body>
</html>
